<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Ball Z Battle</title>
    <!-- Added link to the jQuery Library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <audio id="music">
        <source src="./assets/sounds/bdz.ogg" />
    </audio>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="yourchar">
                    <h5>Your Character</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row" id="charcontainer">
                        <div class="col-md-3" id="gokuchar">
                            <div>
                                <img class="goku" src="./assets/images/goku.png" alt="goku" height="100" width="100">
                                <p class="gokuUser">Goku</p>
                                <p class="gokuHealth"></p>
                            </div>
                        </div>

                        <div class="col-md-3" id="vegetachar">
                            <img class="vegeta" src="./assets/images/vegeta.png" alt="Vegeta" height="100" width="100">
                            <p class="vegetaUser">Vegeta</p>
                            <p class="vegetaHealth"></p>
                        </div>

                        <div class="col-md-3" id="friezachar">
                            <img class="frieza" src="./assets/images/frieza.png" alt="Frieza" height="100" width="100">
                            <p class="friezaUser">Frieza</p>
                            <p class="friezaHealth"></p>
                        </div>

                        <div class="col-md-3" id="buuchar">
                            <img class="buu" src="./assets/images/buu.png" alt="Maijin buu" height="100" width="100">
                            <p class="buuUser">Maijin Buu</p>
                            <p class="buuHealth"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img class="logo" src="./assets/images/Dragon_Ball_Z_Logo.png" alt="logo" height="200" width="700">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="yourchar">
                    <h5>Enemies Available To Attack</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row" id="enemies" class = "hide">
                        <div class="col-md-3" id="gokuen">
                            <div>
                                <img class="goku" src="./assets/images/goku.png" alt="goku" height="100" width="100">
                                <p class="gokuUser">Goku</p>
                                <p class="gokuHealth"></p>
                            </div>
                        </div>

                        <div class="col-md-3" id="vegetaen">
                            <img class="vegeta" src="./assets/images/vegeta.png" alt="Vegeta" height="100" width="100">
                            <p class="vegetaUser">Vegeta</p>
                            <p class="vegetaHealth"></p>
                        </div>

                        <div class="col-md-3" id="friezaen">
                            <img class="frieza" src="./assets/images/frieza.png" alt="Frieza" height="100" width="100">
                            <p class="friezaUser">Frieza</p>
                            <p class="friezaHealth"></p>
                        </div>

                        <div class="col-md-3" id="buuen">
                            <img class="buu" src="./assets/images/buu.png" alt="Maijin buu" height="100" width="100">
                            <p class="buuUser">Maijin Buu</p>
                            <p class="buuHealth"></p>
                        </div>
                    </div>
                </div>
            </div>
            <h5>Fight Section</h5>
            <button id="attack">Attack</button>
            <div class="row">
                <div class="col-md-12" id="yourchar">
                    <h5>Defender</h5>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row" id="defenders" class = "hide">
                        <div class="col-md-3" id="gokudef">
                            <div>
                                <img class="goku" src="./assets/images/goku.png" alt="goku" height="100" width="100">
                                <p class="gokuUser">Goku</p>
                                <p class="gokuHealth"></p>
                            </div>
                        </div>

                        <div class="col-md-3" id="vegetadef">
                            <img class="vegeta" src="./assets/images/vegeta.png" alt="Vegeta" height="100" width="100">
                            <p class="vegetaUser">Vegeta</p>
                            <p class="vegetaHealth"></p>
                        </div>

                        <div class="col-md-3" id="friezadef">
                            <img class="frieza" src="./assets/images/frieza.png" alt="Frieza" height="100" width="100">
                            <p class="friezaUser">Frieza</p>
                            <p class="friezaHealth"></p>
                        </div>

                        <div class="col-md-3" id="buudef">
                            <img class="buu" src="./assets/images/buu.png" alt="Maijin buu" height="100" width="100">
                            <p class="buuUser">Maijin Buu</p>
                            <p class="buuHealth"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <button id="reset" class = "hide">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <p id="userStats"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <p id="enemyStats"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>


</html>
