<body onload = game.startGame()>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

                <div class="col-md-12" id="yourchar">

            </div>
            <div class="row">

                                <p>GOKU</p>
                            </div>
                        </div>

                        <div class="col-md-3" id="vegetachar">
                            <p>VEGETA</p>
                        </div>

                        <div class="col-md-3" id="friezachar">
                            <p>FRIEZA</p>
                        </div>

                        <div class="col-md-3" id="buuchar">
                            <p>BUU</p>
                        </div>

                </div>

                </div>

                        <div class="col-md-3" id="enemy2">

                        </div>

                        <div class="col-md-3" id="enemy3">
                            <p>FRIEZA</p>

                        <div class="col-md-3" id="enemy4">
                            <p>BUU</p>
                        </div>

                    </div>
                </div>
            </div>

                <div class="col-md-12" id="yourchar">
                    <h5>Defender</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row" id="defenders">
                        <div class="col-md-3" id="fight1">
                            <div id="gokuen">
                                <p>GOKU</p>
                            </div>
                        </div>

                        <div class="col-md-3" id="fight2">
                            <p>VEGETA</p>
                        </div>

                        <div class="col-md-3" id="fight3">
                            <p>FRIEZA</p>
